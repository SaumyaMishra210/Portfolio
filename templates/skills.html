{% extends 'base.html' %}
{% block content %}
	<div class="container mt-5">
		<h1 class="text-warning mb-5 border-bottom">
			SKills
		</h1>
		<div class="row text-white">
			<div class="col-sm-5">
				<h3>HTML/CSS</h3>
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar"
					     style="width: 100%;" area-valuenow='100' aria-valuemin="0" aria-valuemax="100">100%
					</div>
				</div>
			</div>
			<div class="col-sm-5 offset-sm-1">
				<h3>Javascript</h3>
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"
					     style="width: 70%;" area-valuenow='70' aria-valuemin="0" aria-valuemax="100">70%
					</div>
				</div>
			</div>
		</div>
		<div class="row text-white mt-5">
			<div class="col-sm-5">
				<h3>Java Programming</h3>
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"
					     style="width: 50%;" area-valuenow='50' aria-valuemin="0" aria-valuemax="100">50%
					</div>
				</div>
			</div>
			<div class="col-sm-5 offset-sm-1">
				<h3>Python</h3>
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
					     style="width: 85%;" area-valuenow='85' aria-valuemin="0" aria-valuemax="100">85%
					</div>
				</div>
			</div>
		</div>
		<div class="row text-white mt-5">
			<div class="col-sm-5">
				<h3>SQL</h3>
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
					     style="width: 75%;" area-valuenow='75' aria-valuemin="0" aria-valuemax="100">75%
					</div>
				</div>
			</div>
			<div class="col-sm-5 offset-sm-1">
				<h3>Django</h3>
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"
					     style="width: 60%;" area-valuenow='60' aria-valuemin="0" aria-valuemax="100">60%
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
